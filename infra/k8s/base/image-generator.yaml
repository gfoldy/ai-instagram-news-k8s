apiVersion: batch/v1
kind: CronJob
metadata:
  name: image-generator
  labels:
    app: image-generator
spec:
  # every hour (safer; image generation can be heavier)
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: image-generator
        spec:
          restartPolicy: OnFailure
          containers:
            - name: image-generator
              image: ghcr.io/gfoldy/ai-instagram-news-k8s/image-generator:latest
              imagePullPolicy: Always
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: database-secret
                      key: DATABASE_URL
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: openai-secret
                      key: OPENAI_API_KEY
              resources:
                requests:
                  cpu: "50m"
                  memory: "128Mi"
                limits:
                  cpu: "700m"
                  memory: "1Gi"
